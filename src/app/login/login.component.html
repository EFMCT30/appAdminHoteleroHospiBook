<div class="container w-75 mt-5 rounded shadow mb-lg-5">
    <div class="row align-items-stretch">
        <div class="col columnaimagen d-none d-lg-block col-md-5 col-lg-5 col-xl-6" style="background-image: url('https://images.pexels.com/photos/7663144/pexels-photo-7663144.jpeg?auto=compress&cs=tinysrgb&w=1600')">
        </div>
        <div class="col bg-white p-5 rounded-end">
            <br>
            <h2 class="fw-bold text-center py-5">Inicia Sesión</h2>

            <form asp-controller="Acceso" asp-action="Login" method="post">
                <div clss="mb-4">
                    <label for="Username" class="form-label">Usuario</label>
                    <input type="text" placeholder="Usuario" class="form-control"/>
                </div>
                <br />
                <div clss="mb-4">
                    <label for="Password" class="form-label">Contraseña</label>
                    <input type="password" placeholder="Contraseña" class="form-control"/>
                </div>
                <br>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
