<div class="background-overlay">
  <div class="container w-75 mt-5 rounded shadow mb-lg-5">
    <div class="row align-items-stretch">
      <div class="col columnaimagen d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
        <img src="../../assets/login.jpg">
      </div>
      <div class="col bg-white p-5 rounded-end">
        <h1 class="fw-bold text-center py-5">HospiBook</h1>
        <h2 class="fw-bold text-center py-5">Inicia Sesión</h2>
  
        <form (ngSubmit)="login()">
          <div class="mb-4">
            <label  class="form-label">Usuario</label>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" class="form-control"/>
          </div>
          <br />
          <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" class="form-control"/>
          </div>
          <br>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
