
<div class="card">
    <h5 class="card-header">Perfil de Usuario</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <!-- Cuadro de imagen de perfil -->
                <label for="profilePicture" class="form-label">Foto de perfil</label>
                <div class="d-flex flex-column align-items-center">
                    <img id="profilePicturePreview" src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI=" alt="Foto de perfil" class="rounded-circle me-3" width="150px" height="150px">
                    <input type="file" class="form-control" id="profilePicture" accept="image/*">
                </div>
            </div>
            <div class="col-md-8">
                <!-- Formulario de perfil -->
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="validationDefaultId" class="form-label ">ID</label>
                        <input type="text" class="form-control " id="txtId" name="id" aria-describedby="inputGroupPrepend2"  disabled required [(ngModel)]="profileData.clienteId">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" name="nombre" aria-describedby="inputGroupPrepend2" required [(ngModel)]="profileData.nombre">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultCorreo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="txtCorreo" name="correo" aria-describedby="inputGroupPrepend2" disabled required [(ngModel)]="profileData.email">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultTelefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="txtTelefono" name="telefono" aria-describedby="inputGroupPrepend2" required [(ngModel)]="profileData.telefono">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultDireccion" class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" id="txtDireccion" name="direccion" aria-describedby="inputGroupPrepend2" required [(ngModel)]="profileData.direccion">
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultFechaRegistro" class="form-label">Fecha de Registro</label>
                        <input type="text" class="form-control" id="txtFecRegistro" name="fecregistro" aria-describedby="inputGroupPrepend2" required [(ngModel)]="profileData.fechaRegistro">
                    </div>
                    <div class="col-md-8">
                        <label for="validationDefaultPreferencias" class="form-label">Preferencias</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="txtPreferencias" name="preferecnias" style="height: 100px" [(ngModel)]="profileData.preferencias"></textarea>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="profileData.activo" name="activo">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" (click)="updateClient()">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
