<div class="card">
    <h5 class="card-header">Contactos de Emergencia</h5>
    <div class="card-body">
        <!-- Formulario de contacto de emergencia -->
        <form class="row g-3">
            <div class="col-md-4">
                <label for="contactName" class="form-label">Nombre de Contacto</label>
                <input type="text" class="form-control" id="contactName" required>
            </div>
            <div class="col-md-4">
                <label for="contactPhone" class="form-label">Teléfono de Contacto</label>
                <input type="text" class="form-control" id="contactPhone" required>
            </div>
            <div class="col-md-4">
                <label for="contactEmail" class="form-label">Correo de Contacto</label>
                <input type="email" class="form-control" id="contactEmail" required>
            </div>
            <div class="col-md-4">
                <label for="relationship" class="form-label">Relación</label>
                <input type="text" class="form-control" id="relationship" required>
            </div>
            <div class="col-md-4">
                <label for="address" class="form-label">Dirección de Contacto</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Guardar Contacto</button>
            </div>
        </form>
    </div>
</div>
