<ng-container *ngIf="isProfileRoute; else otherRoutes">
  <app-profile></app-profile>
</ng-container>

<ng-template #otherRoutes>
  <ng-container *ngIf="isDashboardRoute; then dashboardBlock else reservaBlock"></ng-container>
</ng-template>

<ng-template #dashboardBlock>
  <app-dashboard></app-dashboard>
</ng-template>

<ng-template #reservaBlock>
  <app-reserva></app-reserva>
</ng-template>
