<!--================Banner Area =================-->
<section class="banner_area">
  <div class="booking_table d_flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
      <div class="banner_content text-center">
        <h6>Alejate de la vida monotona</h6>
        <h2>Relaja tu mente</h2>
        <p>you are are looking at blank cassettes on the web, you may be very confused at the<br> difference in price. You may see some for as low as $.17 each.</p>
        <a href="#" class="btn theme_btn button_hover">Get Started</a>
      </div>
    </div>
  </div>
  <div class="hotel_booking_area position">
    <div class="container">
      <div class="hotel_booking_table">
        <div class="col-md-3">
          <h2>Reserva<br> Tu Cuarto</h2>
        </div>
        <div class="col-md-9">
          <div class="boking_table">
            <div class="row">
              <div class="col-md-4">
                <div class="book_tabel_item">
                  <div class="form-group">
                    <div class='input-group date' id='datetimepicker11'>
                      <input type='text' class="form-control" placeholder="Fecha de Llegada"/>
                      <span class="input-group-addon">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                      <input type='text' class="form-control" placeholder="Fecha de Salida"/>
                      <span class="input-group-addon">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                    </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="book_tabel_item">
                  <div class="input-group">
                    <select class="wide">
                      <option data-display="Adult">Adultos</option>
                      <option value="1">Old</option>
                      <option value="2">Younger</option>
                      <option value="3">Potato</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <select class="wide">
                      <option data-display="Child">Niños</option>
                      <option value="1">Child</option>
                      <option value="2">Baby</option>
                      <option value="3">Child</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="book_tabel_item">
                  <div class="input-group">
                    <select class="wide">
                      <option data-display="Child">Numero de Cuartos</option>
                      <option value="1">Room 01</option>
                      <option value="2">Room 02</option>
                      <option value="3">Room 03</option>
                    </select>
                  </div>
                  <button type="button" class="book_now_btn button_hover" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Reserva
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<!--================Banner Area =================-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Realizar Reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reservaForm">
          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de inicio</label>
            <input type="datetime-local" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="reservaData.fechaInicio">
          </div>
          <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de fin</label>
            <input type="datetime-local" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="reservaData.fechaFin">
          </div>
          <div class="mb-3">
            <label for="habitacionId" class="form-label">ID de Habitación</label>
            <input type="number" class="form-control" id="habitacionId" name="habitacionId" [(ngModel)]="reservaData.idhabitacion">
          </div>
          <div class="mb-3">
            <label for="precioTotal" class="form-label">Precio Total</label>
            <input type="number" step="0.01" class="form-control" id="precioTotal" name="precioTotal" [(ngModel)]="reservaData.precioTotal">
          </div>
          <div class="mb-3">
            <label for="fechaCreacion" class="form-label">Fecha de Creación</label>
            <input 
            type="datetime-local" 
            class="form-control" 
            id="fechaCreacion" 
            name="fechaCreacion" 
            [ngModel]="getFormattedCurrentDate()" disabled>
          </div>
          <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3" [(ngModel)]="reservaData.comentarios"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="createReserva()">Guardar</button>
      </div>
    </div>
  </div>
</div>
