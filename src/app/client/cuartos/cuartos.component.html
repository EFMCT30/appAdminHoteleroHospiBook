<!-- cuartos.component.html -->

<section class="accomodation_area section_gap">
  <div class="container">
    <div class="section_title text-center">
      <h2 class="title_color">Selección de Cuartos</h2>
      <p>Todos vivimos en una era que pertenece a los jóvenes de corazón. La vida se está volviendo extremadamente rápida.</p>
    </div>
    <div class="row mb_30">
      <div *ngFor="let habitacion of habitaciones" class="col-lg-3 col-sm-6">
        <div class="accomodation_item text-center">
          <div class="hotel_img">
            <img src="/assets/room1.jpg" alt="{{ habitacion.tipo }}">
            <a href="#" class="btn theme_btn button_hover">Reserva</a>
          </div>
          <a href="#"><h4 class="sec_h4">{{ habitacion.tipo }}</h4></a>
          <h5>{{ habitacion.precioNoche | currency:'USD':'symbol':'1.2-2' }}<small>/night</small></h5>
        </div>
      </div>
    </div>
  </div>
</section>
